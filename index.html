<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNSC Sign-up form</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
    <div class="container-fluid p-0">

        <div class="row">
            <div class="col-4 p-0" id="left-panel">
                <div class="row" id="spacer"></div>
                <div class="row justify-content-center">
                    <div class="bg-dark p-0 me-4" style="--bs-bg-opacity: .55">
                        <h1 class="display-1 text-white" id="title-text"> <img src="odin-lined.png" alt="odin" height="150">ODIN</h1>
                    </div>
                </div>
            </div>

            <div class="col-8 bg-secondary" style="--bs-bg-opacity:0.1">
                <div class="row ps-5" style="height:38vh">
                    <div class="d-flex flex-column justify-content-end overflow-auto">
                        <p class="h1 overflow-auto me-5">This is a dummy form. This is some dummy text explaining this form. It will be changed later. If you see this, I am either not done, or extremely lazy.<br><br>This is a call to action.<br><br></h1>
                    </div>
                </div>
                <form action="#" class="row ps-5 pb-4 bg-white shadow" id="main-form" style="height:26vh">
                    <div class="row g-3 gap-5">
                        <div class="col-3">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" class="form-control form-control-sm">
                        </div>
                        <div class="col-3">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div class="row g-3 gap-5">
                        <div class="col-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control form-control-sm">
                        </div>
                        <div class="col-3">
                            <label for="phone-num">Phone Number</label>
                            <input type="tel" name="phone-num" id="phone-num" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div class="row g-3 gap-5">
                        <div class="col-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control form-control-sm">
                        </div>
                        <div class="col-3">
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" name="password-confirm" id="password-confirm" class="form-control form-control-sm">
                        </div>
                    </div>
                </form>
                <div class="row ps-5 pt-5">
                    <div class="col-4">
                        <button type="submit" class="btn btn-lg btn-success mb-3" form="main-form">Create Account</button>
                        <p class="fs-4">Already have an account? <a href="#" class="text-decoration-none">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
